<!doctype html>
<html lang="en">
    <head></head>
    <style>
      body {
            font-family: georgia;
            background-color : cyan;
		}

		#container {
			width: 50%;
			margin-top: 2em;
			margin-left: auto;
			margin-right: auto;
		}
		.button {
    display: inline-block;
    border: none;
    outline: 0;
    padding: 12px;
    color: white;
    background-color: #000;
    text-align: center;
    cursor: pointer;
    width: 100%;
    font-size: 18px;
  }
    </style>
       
	<meta charset="UTF-8">
	<title>Twitter Client</title>
	<link href='https://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
	<link href="https://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/css/tweets.css">
    <link rel="stylesheet" type="text/css" href="/static/css/top.css">

</head>

<body>
	{% block content %}

	<ul class="timeline">
		{% if my_list %}
			{% for t in my_list %}
			<li style="list-style-type:none">
				<div class="avatar">
					<img src="{{t.Display_picture}}">
				</div>
				<div class="bubble-container">
					<div class="bubble">
						<p>{{t.Text}}</p>
					</div>

					<div class="arrow"></div>
				</div>
			</li>
			{% endfor %}
		{% else %}
			<div class="col-md-12">
            <p>No Tweets</p>
          </div>
		{% endif %}

	</ul>
	{% endblock %}
	</div>
	<br>
	<p><a href="{% url 'Logout' %}" class="button">LogOut</a></p>
	
</body>

</html>
